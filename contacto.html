<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="loco-container"><a href="index.html"><img src="images/logo.png" alt="Logo" class="menu-logo"></a></div>
      <button id="toggle-modo" aria-label="Alternar modo oscuro"></button>
    </nav>

  </header>

  <main>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required placeholder="Escribe tu nombre completo">
      </div>

      <div class="form-group">
        <label for="email">Correo Electr贸nico</label>
        <input type="email" id="email" name="email" required placeholder="Escribe tu correo electr贸nico">
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
      </div>

      <button type="submit" id="submit-button">Enviar</button>
    </form>

    <!-- Spinner para el efecto de carga -->
    <div class="spinner" id="spinner"></div>

    <!-- Modal de Confirmaci贸n -->
    <div class="modal" id="confirmation-modal">
      <div class="modal-content">
        <p>隆Formulario enviado exitosamente! Nos pondremos en contacto contigo pronto.</p>
        <button id="close-modal" href="index.html">Cerrar</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="newsletter">
        <h3>SUSCRBETE A NUESTRO BOLETN</h3>
        <form>
            <input type="email" placeholder="Correo electr贸nico">
            <button type="submit">SUSCRIBIRSE</button>
        </form>
    </div>

    <div class="social-media">
        <h3>Conecta con nosotros</h3>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Twitter</a></li>
        </ul>
    </div>

    <div class="location">
        <h3>NUESTRA UBICACIN</h3>
        <iframe src="https://www.google.com/maps/embed?..." width="200" height="150" allowfullscreen="" loading="lazy"></iframe>
    </div>

    <div class="copyright">
        <p>漏 2025 Masters of Gym. Todos los derechos reservados.</p>
    </div>
</footer>

  <script src="js/contacto.js"></script>
  <script src="js/mod.js"></script>
</body>
</html>
