<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
  <header>
    <h1>Contáctanos</h1>
  </header>

  <main>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Nombre Completo</label>
        <input type="text" id="name" name="name" required placeholder="Escribe tu nombre completo">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required placeholder="Escribe tu correo electrónico">
      </div>

      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required placeholder="Escribe tu mensaje"></textarea>
      </div>

      <button type="submit" id="submit-button">Enviar</button>
    </form>

    <!-- Spinner para el efecto de carga -->
    <div class="spinner" id="spinner"></div>

    <!-- Modal de Confirmación -->
    <div class="modal" id="confirmation-modal">
      <div class="modal-content">
        <p>¡Formulario enviado exitosamente! Nos pondremos en contacto contigo pronto.</p>
        <button id="close-modal" href="index.html">Cerrar</button>
      </div>
    </div>
  </main>

  <script src="js/contacto.js"></script>
</body>
</html>
